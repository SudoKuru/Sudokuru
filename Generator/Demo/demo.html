        <button id="rewind10" onClick="rewind10()">Rewind 10 Steps</button>
        <button id="previousStep" onClick="previousStep()" disabled>Prevous Step</button>
        <button id="nextStep" onClick="nextStep()">Next Step</button>
        <button id="fastForward10" onClick="fastForward10()">Fast Forward 10 Steps</button>
        <button id="play" onClick="play()">Play</button>
        <br><br>
        <button id="getHint" onClick="getHint()">Display Next Puzzles.getHint()</button>
        <br>
        <textarea id="puzzlesGetHint" rows="10" cols="100"></textarea>
        <br><br>
        <p id="info"></p>
        <p id="action"></p>
        <label for="puzzleSelect">Puzzle Bank:</label>
        <select name="puzzleSelect" id="puzzleSelect">
            <option value="SINGLE_NAKED_SINGLE">Single Naked Single</option>
            <option value="ONLY_NAKED_SINGLES">Only Naked Singles</option>
            <option value="HIDDEN_SINGLES">Hidden Singles</option>
            <option value="COLUMN_NAKED_PAIR">Column Naked Pair</option>
            <option value="BOX_NAKED_PAIR">Box Naked Pair</option>
        </select>
        <button id="loadPuzzle" onClick="loadPuzzle()">Load Puzzle</button>
        <p>Order in which the solving algorithm will try to use the strategies at each step (tries 1 first then 2...):</p>
        <label for="amendNotes">Amend Notes Order:</label>
        <input type="number" id="amendNotes" value="1">
        <br><br>
        <label for="simplifyNotes">Simplify Notes Order:</label>
        <input type="number" id="simplifyNotes" value="2">
        <br><br>
        <label for="nakedSingle">Naked Single Order:</label>
        <input type="number" id="nakedSingle" value="3">
        <br><br>
        <label for="hiddenSingle">Hidden Single Order:</label>
        <input type="number" id="hiddenSingle" value="4">
        <br><br>
        <label for="nakedPair">Naked Pair Order:</label>
        <input type="number" id="nakedPair" value="5">
        <br><br>
        <label for="hiddenPair">Hidden Pair Order:</label>
        <input type="number" id="hiddenPair" value="6">
        <br><br>
        <label for="pointingPair">Pointing Pair Order:</label>

        <br><br>
        <label for="nakedTriplet">Naked Triplet Order:</label>

        <br><br>
        <label for="hiddenTriplet">Hidden Triplet Order:</label>
        <input type="number" id="hiddenTriplet" value="9">
        <br><br>
        <label for="pointingTriplet">Pointing Triplet Order:</label>
        <input type="number" id="pointingTriplet" value="10">
        <br><br>
        <label for="nakedQuadruplet">Naked Quadruplet Order:</label>
        <input type="number" id="nakedQuadruplet" value="11">
        <br><br>
        <label for="hiddenQuadruplet">Hidden Quadruplet Order:</label>
        <input type="number" id="hiddenQuadruplet" value="12">
        <br><br>
        <label for="nakedQuintuplet">Naked Quintuplet Order:</label>
        <input type="number" id="nakedQuintuplet" value="13">
        <br><br>
        <label for="hiddenQuintuplet">Hidden Quintuplet Order:</label>
        <input type="number" id="hiddenQuintuplet" value="14">
        <br><br>
        <label for="nakedSextuplet">Naked Sextuplet Order:</label>
        <input type="number" id="nakedSextuplet" value="15">
        <br><br>
        <label for="hiddenSextuplet">Hidden Sextuplet Order:</label>
        <input type="number" id="hiddenSextuplet" value="16">
        <br><br>
        <label for="nakedSeptuplet">Naked Septuplet Order:</label>

        <select name="puzzleFilter" id="puzzleFilter">
            <option value="POINTING_PAIR">Pointing Pair</option>
        </select>
        <br>
        <button id="filterPuzzles" onClick="filterPuzzles()">Filter Puzzles</button>
        <br>
        <textarea id="puzzlesToFilter" rows="10" cols="100"></textarea>
