name: "Pipeline"

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
      
concurrency: main_workflow

permissions:
  contents: read
  pages: write
  checks: write
  id-token: write
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        
    - run: npm i
    - run: npm run test
    - name: Test Reporter
      uses: dorny/test-reporter@v1
      if: success() || failure()    
      with:
        name: JEST Tests            
        path: junit.xml    
        reporter: jest-junit

  build_and_publish:
    name: Publish Package
    needs: Build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'

      - run: | 
          npm i
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}

  deploy_documentation:
    name: Deploy Documentation
    needs: Build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm i
      - run: npm run update-docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
